<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REACT_TEMP</title>

    <base href="/" />

    <link href="css/main.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        console.log("position scroll: ", window.pageYOffset);
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
          document.getElementById("navbar").style.background =
            "rgb(10, 12, 28)";
          console.log("scrolling up?");
        } else {
          document.getElementById("navbar").style.top = "-90px";
          console.log("scrolling down?");
        }

        if (currentScrollPos == 0) {
          document.getElementById("navbar").style.background = "transparent";
        }
        prevScrollpos = currentScrollPos;
      };
    </script>
  </body>
</html>
